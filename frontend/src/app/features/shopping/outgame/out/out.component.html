<div class="container">
    <div class="button-container" [class.visible]="shopping.Hide">
      <button class="animated-button" (click)="startGame()">Spiel starten</button>
    </div>
    <div class="spy-column" [class.hidden]="shopping.Hide">
      <app-spy
        [gameStep]="shopping.currentGameStep"
        (clickedNext)="shopping.next()"
      ></app-spy>
    </div>
</div>
