<div class="cookie-dialog">
    <h2>Cookie Einstellungen</h2>
    <div class="option">
      <input type="checkbox" id="accept-all" />
      <label for="accept-all">Alle Akzeptieren: Spieler erlaubt alle Cookies, darunter Tracking- und Marketing-Cookies.</label>
    </div>
    <div class="option">
      <input type="checkbox" id="necessary-only" />
      <label for="necessary-only">Nur notwendige Cookies: Spieler wählt eine datensparsame Option.</label>
    </div>
    <div class="option">
      <input type="checkbox" id="custom-settings" />
      <label for="custom-settings">
        Einstellungen anpassen: Spieler kann genau auswählen, welche Cookies zugelassen werden
        (Essenzielle Cookies, Funktionale Cookies, Analyse-Cookies, Marketing-Cookies).
      </label>
    </div>
    <button (click)="acceptCookies()">Speichern</button>
  </div>
