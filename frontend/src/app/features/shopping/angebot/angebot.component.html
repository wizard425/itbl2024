<div class="modal-backdrop">
  <div class="exclusive-offer-container">
    <h1 class="offer-title">🎉 Exklusives Sonderangebot!</h1>
    <p class="offer-description">
      Tausche jetzt deine roten Sneaker gegen das grüne Modell und erhalte einen
      hochwertigen Ledergürtel im Wert von 34.99 $ <strong>GRATIS</strong> dazu!
    </p>

    <div class="offer-image-section">
      <img src="assets/shopping/greenshoe.png" alt="Green Sneakers" class="offer-image" />
      <p class="offer-note">Angebot nur noch heute gültig!</p>

    <div class="offer-actions">
      <button class="decline-button" (click)="onDecline()">Nein, danke</button>
