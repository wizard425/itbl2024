        <p style="color: white; font-size: 1.2em;">Punkte erreicht</p>
        <div class="mes">
            {{data.message}}
        </div>
    </div>
    <div>
        <div style="background-color: #444444; border-radius: 10px; padding: 10px; text-align: center;">

        </div>

        <div class="actions">
