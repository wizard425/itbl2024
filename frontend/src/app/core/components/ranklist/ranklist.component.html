<div class="container">
    <div class="ranklist">
        <h2>Rangliste</h2>
        <div class="table">
        <table mat-table [dataSource]="ranklistSchoolClass" class="transparent-table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="positioncol"> Platzierung </th>
                <td mat-cell *matCellDef="let element" class="positioncol"> {{element.position}}. </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.user.name }} </td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Punkte </th>
                <td mat-cell *matCellDef="let element"> {{element.user.points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
</div>
